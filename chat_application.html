<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="chat_application.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <div id="output"></div>
        </div>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter your name" class="input-field">
            <input type="text" id="message" placeholder="Type a message" class="input-field">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chat_application.js"></script>
</body>
</html>
